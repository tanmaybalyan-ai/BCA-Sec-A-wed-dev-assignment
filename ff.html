<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
  </head>
  <body>
    <center>
      <header>
        <h1>Fill the form...</h1>
        <form>
          <div>
            Name:<input type="text" name="name" placeholder="Enter your name" />
            <br />
            Email:<input type="email" name="email" placeholder="Enter your email"/>
            <br />
            Password:<input type="password" placeholder="Enter your Password" />
            <br />
          </div>
          <strong>
            <h3>Gender:</h3>
          </strong>
          <input type="radio" name="Gender" value="Male" />Male
          <br>
          <input type="radio" name="Gender" value="Female" />Female
          <h3>Select any Language:</h3>
          <input type="checkbox" name="subject" value="English" />English
          <br />
          <input type="checkbox" name="subject" value="Spanish" />Spanish
          <br />
          <input type="checkbox" name="subject" value="Arabic" />Arabic
          <br />
          <h3>Select the subject:</h3>
          <select id="language-select" name="language">
            <option value="Default">Default</option>
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
            <option value="Java script">Java Script</option>
          </select>
          <br />
          <br />
          <button>Submit</button>
        </form>
      </header>
      <br />
      <a href="./index.html">Back to Main Page</a>
    </center>
  </body>
</html>
